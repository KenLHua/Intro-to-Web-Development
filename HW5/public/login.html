<!DOCTYPE html>
<html>
    <head>
        <title>Login!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="loginStyle.css">
        <script type="application/javascript" src="login.js"></script>
    </head>
    
    <body onload="checkAccess()">
        
        <div class="overCard">

            <button type="button" onclick="login()">Login</button>
        </div>
    </body>
</html>
