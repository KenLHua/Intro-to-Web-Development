<!DOCTYPE html>
<html>
    <head>
        <title>Sign up!</title>
        <meta charset="utf-8">
        <script type="application/javascript" src="signup.js"></script>
    </head>
    
    <body>
        
            Username: <input type="text" name="username" id="usernameInput" required/> <br>
            Email: <input type="email" name="email" id="emailInput" required/> <br>
            Password: <input type="password" name="password" id="passwordInput" required/> <br>
            Confirm Password: <input type="password" name="conpassword" id="confirmPass" required/> <br>
            
            <button type="button" onclick="signupCheck()">Signup</button>
        
    </body>
</html>
